{% extends "base.html" %}
{% block title %}Delete Topic{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Topic</h2>
    <div class="alert alert-danger">
        <h4>Are you sure you want to delete this topic?</h4>
        <div class="mb-2">
            <strong>Classroom:</strong> {{ classroom.className }}<br>
            <strong>Topic:</strong> {{ topic.topicName }}
        </div>
        <p class="mb-0">This action cannot be undone.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Topic</button>
        <a href="{% url 'topic' classroomID=classroomID topicID=topic.topicID %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
