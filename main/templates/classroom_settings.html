{% extends "base.html" %}
{% block title %} Classroom Settings {% endblock %}

{% block content %} 

<form method="POST">
    {% csrf_token %}
    <label for="student_emails">Emails of Students</label><br>
    <input type="text" name="student_emails" required><br>
    <button type="submit">Invite Students</button>
</form>


<form method="POST">
    {% csrf_token %}
    <label for="instructor_emails">Emails of Instructors</label><br>
    <input type="text" name="instructor_emails" required><br>
    <button type="submit">Invite Instructors</button>
</form>
<div>{{ message }}</div>
<a href="{% url 'classroom' id=classroomID %}" class="btn btn-light" role="button">Cancel</a>


{% endblock %}
