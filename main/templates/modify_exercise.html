{% extends "base.html" %}
{% block title %}Modify Exercise{% endblock %}

{% block content %}
<h1>Modify Exercise</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{% url 'exercise' classroomID=classroomID exerciseID=exercise.exerciseID %}" class="btn btn-light">Cancel</a>
{% endblock %}
