{% extends "base.html" %}
{% block title %} Create Topic {% endblock %}

{% block content %} 
<h1>Create Topic</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Topic</button>
</form>
<a href="{% url 'classroom' id=classroomID %}" class="btn btn-light" role="button">Cancel</a>

{% endblock %}
