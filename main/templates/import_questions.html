{% extends "base.html" %}

{% block content %} 
<h2>Import Questions from CSV File</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Import</button>
</form>
<p>CSV file must include questionType, questionPrompt, and correctAnswer</p>
{% endblock %}
