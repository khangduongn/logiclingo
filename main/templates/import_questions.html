{% extends "base.html" %}

{% block content %} 
<div class="container mt-4">
    <h2 class="mb-4">Import Questions from CSV File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Import</button>
    </form>
    <p clas="mt-3 text-muted">CSV file must include questionType, questionPrompt, and correctAnswer</p>
</div>
{% endblock %}
