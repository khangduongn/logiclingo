{% extends "base.html" %}
{% block title %}Join Classroom{% endblock %}

{% block content %}
<h1>Join a Classroom</h1>
<p>Enter the class code provided by an instructor</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Join</button>
</form>

<a href="{% url 'index' %}">Cancel</a>
{% endblock %}
