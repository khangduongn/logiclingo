{% extends "base.html" %}
{% block title %} Add Existing Topics {% endblock %}

{% block content %} 

<h2>Add Existing Topics to {{ classroom.className }}</h2>

{% if no_existing_topics %}
    <p>No existing topics to add</p>
{% else %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Topics</button>
</form>
{% endif %}
<a href="{% url 'classroom' id=classroom.classroomID %}"><button type="button">Cancel</button></a>

{% endblock %}
