{% extends "base.html" %}
{% block title %}Create Classroom{% endblock %}

{% block content %}

<h1>Create Classroom</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">Submit</button>
</form>
<a href="{% url 'index' %}" class="btn btn-light" role="button">Cancel</a>

{% endblock %}
