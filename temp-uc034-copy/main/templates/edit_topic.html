{% extends "base.html" %}
{% block title %} Edit Topic {% endblock %}

{% block content %} 
<h1>Edit Topic</h1>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'topic' classroomID=classroomID topicID=topic.topicID %}" class="btn btn-light" role="button">Cancel</a>
</form>

{% endblock %}
