{% extends "base.html" %}
{% block title %} Delete Topic {% endblock %}

{% block content %} 
<h1>Delete Topic</h1>

<div class="alert alert-warning">
    Are you sure you want to delete the topic "{{ topic.topicName }}"?
    This action cannot be undone.
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'topic' classroomID=classroomID topicID=topic.topicID %}" class="btn btn-light" role="button">Cancel</a>
</form>

{% endblock %}
